<div [ngClass]="classes" *ngFor="let i of itemList">
  <input type="radio" class="form-check-input" [name]="i.name" [value]="i.label" [checked]="i.checked" [id]="i.id"
    [disabled]="i.disabled" (input)="getValue($event)">
  <label class="form-check-label" [for]="i.id" [ngClass]="{'ms-2': isInputGroup}">
    {{i.label}}
  </label>
</div>
