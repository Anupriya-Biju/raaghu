<div class="row">
  <div class="col-md-12">
    <label class="d-flex flex-column-reverse mb-2">
      {{Title}}
    </label>
    <div class="d-flex align-items-center">
      <div class="input-group" [ngStyle]="{'width': width + 'px'}">
        <button [ngClass]="classList" (click)="decrement()" type="button" id="button-addon1"><i class="bi bi-dash-lg"></i></button>
        <input type="text" class="form-control text-center"
               (keyup)="onKeyup($event)" (focus)="focus()" [(ngModel)]="counterValue" [value]="counterValue"
               [min]="min" [max]="max"
               (mouseup)="onMouseup($event)" aria-label="Example text with button addon" aria-describedby="button-addon1" />
        <button [ngClass]="classList" (click)="increment()" type="button" id="button-addon1"><i class="bi bi-plus-lg"></i></button>
      </div>
      <label class="ps-2">
        {{label}}
      </label>
    </div>

    <!-- <div *ngIf="invalidCount">
      <p class="text-danger">Please enter valid count.</p>
    </div> -->
  </div>
</div>
