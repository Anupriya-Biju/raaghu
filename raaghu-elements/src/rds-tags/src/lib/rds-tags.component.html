<div [ngSwitch]="roles">
  <div *ngSwitchCase="'Basic'">
    <div class="binding-tags">
      <div class="d-flex">
        <div class="form-control">
          <div style="float:left">
            <ng-template [ngIf]="showtag">
              <div class="p-0">
                <span class="d-inline-block m-1" *ngFor="let item of tagList; index as i">
                  <div [class]="classes" class=" p-1">
                    <div class="tags tags-dismissible align-items-center fade show" role="alert" aria-live="assertive"
                      aria-atomic="true">
                      <div class="d-flex">
                        <div class="tags-body">
                          {{item}}
                        </div>
                        <rds-icon height="" [fill]="false" [stroke]="true" width="" type="" name="cancel" (click)="deleteTag(i)"
                          colorVariant=""></rds-icon>
                        <!-- <button class="btn-close pt-3" data-bs-dismiss="tags" aria-label="Close" (click)="deleteTag(i)">
                        </button> -->
                      </div>
                    </div>
                  </div>
                </span>
              </div>
            </ng-template>
          </div>
          <span>
            <input type="text" class="form-control border-0" name="inputText" [(ngModel)]="inputText"
              (keydown.enter)="addTag()" placeholder="+ Add Tag" aria-label="+Tag" aria-describedby="basic-addon1" />
          </span>

        </div>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'TagWithScroll'">
    <div class="binding-tags2">
      <div class="d-flex">
        <div class="scroll-type res-class"
          style="float:left; border: 1px solid  #ced4da; border-radius: 5px;padding: 5px; width: 60%">
          <div style="float:left">
            <ng-template [ngIf]="showtag">
              <div class="p-0">
                <span class="d-inline-block m-1" *ngFor="let item of tagList; index as i">
                  <div [class]="classes" class=" p-1">
                    <div class="tags align-items-center fade show" role="alert" aria-live="assertive"
                      aria-atomic="true">
                      <div class="d-flex">
                        <div class="tags-body">
                          {{item}}
                        </div>
                        <rds-icon height="" [fill]="false" [stroke]="true" width="" type="" name="cancel" (click)="deleteTag(i)"
                          colorVariant=""></rds-icon>
                        <!-- <button class="btn-close pt-3" data-bs-dismiss="tags" aria-label="Close" (click)="deleteTag(i)">
                        </button> -->
                      </div>
                    </div>
                  </div>
                </span>
              </div>
            </ng-template>
          </div>
          <span>
            <input type="text" class="form-control border-0" name="inputText" [(ngModel)]="inputText"
              (keydown.enter)="addTag()" placeholder="+Add Tag" aria-label="+Tag" aria-describedby="basic-addon1" />
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
