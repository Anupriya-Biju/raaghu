
<div class="d-inline-block m-2" *ngIf="!WithProfilePic">
  <div
    class="d-flex justify-content-center align-items-center avatar rounded-circle"
    [ngClass]="classes"
  >
    <div class="flex-shrink-0 d-flex align-items-center">

      <h6 class="mb-1" *ngIf="Title !== '' && Title !== undefined">
        {{ Title }}
      </h6>
      <div
        class=""
        *ngIf="
          (FirstName !== '' && FirstName !== undefined) ||
          (LastName !== '' && LastName !== undefined)
        "
      >{{ fName }} {{ lName }}
      </div>
      
    </div>
  </div>
  <div *ngIf="WithUserRole">
    {{ userRole }}
  </div>
</div>
<div
  *ngIf="WithProfilePic"
  [ngClass]="{ 'd-flex': !VerticalTitleWithProfilePic }"
>
  
  <div class="flex-grow-0 d-flex align-items-center">

    <img [src]="profilePic"
         class="rounded-circle avatar"
         [ngClass]="classes"
         onerror="this.src = ' '" *ngIf="!VerticalTitleWithProfilePic"/>

    <img [src]="profilePic"
         class="mx-4 rounded-circle avatar"
         [ngClass]="classes"
         onerror="this.src = ' '" *ngIf="VerticalTitleWithProfilePic"/>
  </div>

  <div
    class="flex-grow-1 d-flex align-items-center"
    [ngClass]="{ 'ms-2': !VerticalTitleWithProfilePic }"
    *ngIf="
      (Title !== '' && Title !== undefined) ||
      (FirstName !== '' && FirstName !== undefined) ||
      (LastName !== '' && LastName !== undefined)
    "
  >
  
    <h6 class="mb-1" *ngIf="Title !== '' && Title !== undefined">
      {{ Title }}
    </h6>
    <div>
                <div *ngIf="WithUserRole" class="d-block">
                  {{ userRole }}
              </div>
              <div
                class="d-block text-muted"
                *ngIf="
                  (FirstName !== '' && FirstName !== undefined) ||
                  (LastName !== '' && LastName !== undefined)
                "
              >
                {{ FirstName }} {{ LastName }}
              </div>
    </div>
   
    
  </div>
</div>
