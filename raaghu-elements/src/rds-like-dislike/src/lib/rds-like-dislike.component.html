 <div class="row">
  <div class="d-flex ">


  <div (click)="likeFun($event)">
    <rds-icon
    height="25"
    [fill]="false"
    [stroke]="false"
    width="25"
    type=""
    [name]="'like'"
    colorVariant="" 
    
  ></rds-icon>
  <span>
    <label  class="marginclass">{{likeCount}}</label></span>
   </div>
  
  <div (click)="dislikeFun($event)" >
    <rds-icon
    height="25"
    [fill]="false"
    [stroke]="false"
    width="25"
    type=""
    name="dislike"
    colorVariant=""
    class="marginclass styleIcons" 
  ></rds-icon>
  <span>
    <label >{{dislikeCount}}</label>
  </span>
  </div>

 </div>
 
</div>
