<div class="modal" [ngClass]="modalAnimationClass" [id]="modalId" tabindex="-1" [attr.data-bs-backdrop]="backdropstatic"
     data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div [ngClass]="classes">
    <div class="modal-content">
      <div class="modal-header" *ngIf="isModalHeader">
        <ng-content select="[modalheader]"></ng-content>
      </div>
      <div class="modal-body">
        <ng-content select="[Modalbody]"></ng-content>
      </div>
      <div class="modal-footer" *ngIf="isModalFooter">
        <ng-content select="[Modalfooter]"></ng-content>
      </div>
    </div>
  </div>
</div>
